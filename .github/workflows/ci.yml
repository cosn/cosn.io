name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: |
            - args: [--no-frozen-lockfile]
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
      # - run: pnpx playwright install --with-deps
      - run: pnpm build
      - run: pnpm test
